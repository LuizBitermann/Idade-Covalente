<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
<header>
<h1>Verificador de idade</h1>

</header>

<section>
<div>
<p>Ano de Nascimento:
<input type="number" name="txtano" id="txtano" min="0"  > <!--AQUI FOI CRIADO UM INPUT DO TIPO NUMERO, PARA COLOCAREM A SUA IDADE-->

</p>

<p>Sexo:
<input type="radio" name="radsex" id="mas" checked> <!--CHECKED SER PARA JA DEIXAR SELECIONADO O RADIUS-->
 <!--INPUTS DO TIPO RADIO PARA SELECIONAR ENTRE MASC OU FEM-->
<label for="mas">Masculino</label> <!-- ELEMENTO LABEL SERVER PARA ETIQUETAR OUTROS ELEMENTOS, COMO O INPUT, SERVINDO COMO UMA LEGENDA PARA ELE -->
<input type="radio" name="radsex" id="fem">
<label for="fem">Feminino</label>
</p>

<p>
<input type="button" value="Verificar" onclick="verificar()"> <!--INPUT DO TIPO BOTAO COM UM EVENTO (ONCLICK) -->
</p>
</div>

<div id = "res">
Preencha os dados a cima para ver o Resultado
</div>

</section>

<footer>

    <p>&copy;Luiz Augusto Bitermann</p>
</footer>

<script src="modelo.js"></script>
</body>
</html>
